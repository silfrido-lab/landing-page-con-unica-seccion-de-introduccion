<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>
        Frontend Mentor | Huddle landing page with single introductory section
    </title>

</head>

<body>
    <main class="main">
        <header class="header">
            <div class="wrapper">
                <img class="logo" src="images/logo.svg" alt="logo">

            </div>
        </header>

        <section class="hero">
            <div class="wrapper">
                <div class="hero-grid">
                    <div class="hero-image">
                        <img src="images/illustration-mockups.svg" alt="">
                    </div>
                    <div class="hero-cotent">
                        <h1 class="u-title">
                            Build The Community Your Fans Will Love
                        </h1>
                        <p class="u-paragraph">
                            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                        </p>
                        <button class="u-button">Register</button>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="wrapper">

                <ul class="footer-social">
                    <li>
                        <a href="#"><img src="images/icon-facebook.svg" alt="icon-facebook"></a>
                    </li>
                    <li>
                        <a href="#"><img src="images/icon-twitter.svg" alt="icon-twitter"></a>
                    </li>
                    <li>
                        <a href="#"><img src="images/icon-instagram.svg" alt="icon-instagram"></a>
                    </li>
                </ul>
            </div>

        </footer>
    </main>

</body>

</html>
